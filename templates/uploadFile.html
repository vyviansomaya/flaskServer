{% extends "base.html" %}
{% block title %}FileUploaderAPP - Vyvian{% endblock %}
<html>

<head>
    <title>flaskAPP</title>
  </head>
   <body>
   	  {% block content %}
   	  <body style = "background: url(https://cdn.downtoearth.org.in/library/large/2019-12-04/0.92334300_1575475699_17.jpg); background-size: 120% 120%; ">
      <form action = "http://127.0.0.1:5000/uploader" method = "POST" enctype = "multipart/form-data">
         <div class="form-group" id="hed1">
         	<label for="exampleFormControlFile1"></label>
          	<input oninput=filesize(this); type="file" name ="file" class="form-control-file" id="exampleFormControlFile1">
         </div>
         <div class="col-auto" id="hed2">
         	<button type="submit" class="btn btn-primary mb-2">Submit</button>
         </div>
         {% if result %}
         <div id='hed3'>
            <h2>{{ result }}<h2>
         </div>
         {% endif %}
        
      {% block script %} 
      <script>
         function filesize(elem){
            document.cookie = `filesize=${elem.files[0].size}`;
         }
      </script>
      {% endblock %}

      </form>   
      {% endblock %}
   </body>
</html>
